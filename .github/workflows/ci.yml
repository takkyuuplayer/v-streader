name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    working-directory: ./repo

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: vlang/setup-v@v1
      - uses: actions/checkout@v4
        with:
          path: repo

      - run: v fmt -verify .
      - run: v vet .
      - run: v test .
